<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap CSS -->
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">  </head>
  <body>
      
    <div class="container d-flex justify-content-center">
      <div class="row col-md-6 col-md-offset-3">
        <div class="panel bg-info">
          <div class="text-center">
            <h1>Registration Form </h1>
          </div>
          <div class="panel-body">
            <form  name="myForm" onsubmit="return validateForm()" method="GET">
              <div class="form-group mb-3" id="name">
                <label class="form-label" for="name">Name:</label>
                <input type="text" class="form-control" name="name"  >
                <span class="formerror"></span>
              </div>
              <div class="form-group mb-3" id="email">
                <label  class="form-label" for="email">Email:</label>
                <input type="email" class="form-control" name="email" >
                <span class="formerror"></span>
              </div>
              <div class="form-group mb-3" id="phone">
                <label class="form-label"  for="phone">Mobile No:</label>
                <input type="text" class="form-control" name="phone"  >
                <span class="formerror"></span>
              </div>
              <button type="submit" class="btn btn-light mb-3">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
   <div class="container d-flex justify-content-center">
    <div class="mt-4">
      <div class="head text-center col-12">
        <h1><strong>Details</strong></h1>
      </div>
      <table id="table" class="table  table-bordered border-dark">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone Number</th>
          </tr>
        </thead>

        <tbody>
          
          
        </tbody>

      </table>
    </div>

   </div>     
       


    
 
    <script src="index.js" async></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
